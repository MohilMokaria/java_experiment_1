<!DOCTYPE html>
<html>
    <head>
        <!-- Set the title of the HTML page -->
        <title>Mohil Mokaria</title>
        <!-- Specify the character encoding for the document -->
        <meta charset="UTF-8">
        <!-- Define the viewport settings for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Form for handling HTTP POST request -->
        <form action="MainServlet" method="post">
            <!-- Center-align the submit button and label it as doPost -->
            <center><button type="submit">doPost</button></center>
        </form>

        <!-- Form for handling HTTP GET request -->
        <form action="MainServlet" method="get">
            <!-- Center-align the submit button and label it as doGet -->
            <center><button type="submit">doGet</button></center>
        </form>
    </body>
</html>
